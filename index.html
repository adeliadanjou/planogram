<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table,
        td,
        tr {
            border: 1px solid black;
        }

        td {
            width: 100px;
            height: 100px;
            text-align: center;
            transition: all 1.5s;
        }

        #planogram td {
            background-repeat: no-repeat;
            background-size: contain;
        }
        #tablePositionsDescriptor {
            position: absolute;
            right: 0;
            top: 0;
            width: 200px;
            background: white;
        }
        #tablePositionsDescriptor label {
            display: block;
        }
    </style>
</head>

<body>
    <table id="planogram">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
    </table>
    <div id="tablePositionsDescriptor">
        <fieldset>
            <label for="">filas</label>
            <input type="range" min="1" max="10">

            <label>columnas</label> 
            <input type="range" min="1" max="10">
        </fieldset> 
        
    </div>
    <script>
        document.querySelector("#planogram").onclick = function (e) {
            if (e.target.style.backgroundImage === `url("mesa.png")`) {
                e.target.style.backgroundImage = "initial"
            } else {
                e.target.style.backgroundImage = "url('mesa.png')"
            }
        }
    </script>
</body>

</html>
